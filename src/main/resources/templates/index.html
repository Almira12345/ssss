</div>
<br>
<p class="mt-3">	<MARQUEE class="str" direction=left	scrollamount="30"  scrolldelay="250"	height=30	width="100%" style="background-color: #7992e7; color:black">
    WELCOME TO JEWELRY
</MARQUEE>
</p>

<div th:switch="${jewelry.size() > 0}">
    <h2 th:case="false">No jewelry yet!</h2>
    <div th:case="true">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Weight</th>
                <th>Price</th>
                <th>Details</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="main : ${jewelry}">
                <td th:text="${main.name}"></td>
                <td th:text="${main.category}"></td>
                <td th:text="${main.category}"></td>
                <td th:text="${main.price}"></td>
                <td><a class="btn btn-outline-dark"th:href="@{/edit/{id}(id=${main.id})}">Detalis</a></td>
                <td><a class="btn btn-outline-danger" th:href="@{/delete/{id}(id=${main.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <form class="form-inline" action="/signup">
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Add a new jewelry</button>
    </form>

</div>
